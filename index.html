<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>MovieSearch</title>
</head>

<body>
    <header class="header">
        <h1>Movie Search</h1>
    </header>
    <main class="container">
        <form class="search">
            <input class="search-input" type="text" placeholder="Search movie" autofocus="">
            <button class="search-btn" type="submit">Search</button>
            <span data-name="Clear" class="search-clear tooltip"></span>
            <span data-name="Keyboard" class="search-tia tooltip"></span>
        </form>
        <p class="info"></p>
        <div id="spinner"></div>
        <div class="swiper-outer">
            <div class="swiper-container">
                <div class="swiper-wrapper"></div>
            </div>
            <div class="swiper-btn swiper-btn-next"></div>
            <div class="swiper-btn swiper-btn-prev"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <a href="https://rs.school/" class="rss" target="_blank">RS School 2020q1</a>
            <a href="https://github.com/kejno" class="github" target="_blank">github.com/kejno</a>
        </div>
    </footer>
</body>


</html>
